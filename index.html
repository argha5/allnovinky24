<!DOCTYPE html>
<html lang="bn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="KH2_Bm1VgsP_mGqqm29WUkdSsmGMxf6yB-SImcbqrVo" />
    <meta name="description" content="বাংলা বুলেটিন - বাংলাদেশের সকল জনপ্রিয় সংবাদপত্র এক জায়গায়">
    <title>Bangla Bulletin - বাংলা বুলেটিন</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Main Container -->
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <h1 class="app-title">বাংলা বুলেটিন</h1>
            <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
                <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </button>
        </header>

        <!-- Content Screens -->
        <main class="app-content">
            <!-- Home Screen -->
            <section class="screen active" id="homeScreen">
                <div class="category-tabs">
                    <button class="category-tab active" data-category="all">সকল</button>
                    <button class="category-tab" data-category="bangladesh">বাংলা</button>
                    <button class="category-tab" data-category="english">ইংরেজি</button>
                    <button class="category-tab" data-category="regional">আঞ্চলিক</button>
                    <button class="category-tab" data-category="online">অনলাইন</button>
                </div>
                <div class="newspapers-grid" id="newspapersGrid">
                    <!-- Newspapers will be dynamically inserted here -->
                </div>
            </section>

            <!-- Search Screen -->
            <section class="screen" id="searchScreen">
                <div class="search-container">
                    <div class="search-box">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                        <input type="text" id="searchInput" placeholder="সংবাদপত্র খুঁজুন...">
                    </div>
                </div>
                <div class="newspapers-grid" id="searchResults">
                    <!-- Search results will be dynamically inserted here -->
                </div>
            </section>

            <!-- Bookmarks Screen -->
            <section class="screen" id="bookmarksScreen">
                <h2 class="screen-title">বুকমার্ক</h2>
                <div class="newspapers-grid" id="bookmarksGrid">
                    <!-- Bookmarked newspapers will be dynamically inserted here -->
                </div>
                <div class="empty-state" id="emptyBookmarks">
                    <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                        <path d="m19 21-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v16z"></path>
                    </svg>
                    <p>কোনো বুকমার্ক নেই</p>
                    <span>আপনার প্রিয় সংবাদপত্র সংরক্ষণ করুন</span>
                </div>
            </section>

            <!-- Additional Info Screen -->
            <section class="screen" id="additionalScreen">
                <h2 class="screen-title">অতিরিক্ত তথ্য</h2>
                <div class="info-content">
                    <div class="info-card">
                        <h3>সম্প্রতি পরিদর্শিত</h3>
                        <div class="newspapers-grid" id="recentlyVisitedGrid">
                            <!-- Recently visited newspapers will be dynamically inserted here -->
                        </div>
                        <div class="empty-state" id="emptyRecent">
                            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                stroke-linejoin="round">
                                <circle cx="12" cy="12" r="10"></circle>
                                <polyline points="12 6 12 12 16 14"></polyline>
                            </svg>
                            <p>কোনো ইতিহাস নেই</p>
                        </div>
                    </div>
                    <div class="info-card">
                        <h3>অ্যাপ সম্পর্কে</h3>
                        <p class="about-text">বাংলা বুলেটিন - বাংলাদেশের সকল জনপ্রিয় সংবাদপত্র এক জায়গায়। দ্রুত এবং
                            সহজে আপনার প্রিয় সংবাদপত্র পড়ুন।</p>
                        <div class="app-version">সংস্করণ 1.0.2</div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <button class="nav-item active" data-screen="homeScreen">
                <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
            </button>
            <button class="nav-item" data-screen="searchScreen">
                <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
            </button>
            <button class="nav-item" data-screen="bookmarksScreen">
                <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="m19 21-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v16z"></path>
                </svg>
            </button>
            <button class="nav-item" data-screen="additionalScreen">
                <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="3" width="7" height="7"></rect>
                    <rect x="14" y="3" width="7" height="7"></rect>
                    <rect x="14" y="14" width="7" height="7"></rect>
                    <rect x="3" y="14" width="7" height="7"></rect>
                </svg>
            </button>
        </nav>
    </div>

    <script src="app.js"></script>
</body>

</html>
